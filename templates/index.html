<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</head>
<body>
  <header>
    <h1>🌍 Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search Section -->
    <form id="weatherForm">
      <input type="text" id="city" placeholder="Enter city name" required>
      <button type="submit">Search</button>
      <button type="button" id="locBtn">📍 My Location</button>
    </form>

    <!-- Search History -->
    <div class="history">
      <h3>Recent Searches</h3>
      <ul id="searchHistory"></ul>
    </div>

    <!-- Dashboard Layout -->
    <div class="dashboard">
      <!-- Current Weather Card -->
      <div class="card" id="currentWeather">
        <h2>Current Weather</h2>
        <div id="currentData">Enter a city to see weather info.</div>
      </div>

      <!-- Extra Details -->
      <div class="card" id="extraDetails">
        <h2>Details</h2>
        <div id="detailsData"></div>
      </div>

      <!-- Hourly Forecast -->
      <div class="card">
        <h2>Next 12 Hours</h2>
        <canvas id="hourlyChart"></canvas>
      </div>

      <!-- 5-Day Forecast -->
      <div class="card">
        <h2>5-Day Forecast</h2>
        <canvas id="forecastChart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by Flask + OpenWeatherMap</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
